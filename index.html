<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextUtils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: aliceblue;" href="#">TEXTUTILS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" style="color: aliceblue;" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: aliceblue;" href="https://www.youtube.com/watch?v=Jksh4plnL5k&list=PLu0W_9lII9ah7DDtYtflgwMwpT3xmjXY9&index=15">Link</a>
            </li>
           
            <li class="nav-item">
              <a class="nav-link disabled" style="color: aliceblue;">Contact us</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>


      <div class="alert alert-warning alert-dismissible fade show" role="alert" >
        <strong>Welcome to TextUtils !</strong> You can do anything with your text here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <form action="analyse" method="post">
        {% csrf_token %}
      <div class="container">
        <textarea name="text" rows="9" class="form-control" placeholder="Enter your text here and let textutils do the magic " id="floatingTextarea"></textarea>

        

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="removePunc"> Remove Punctuations  
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"name="capitalizeFirst"  > Capitalize 
        </div> 
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"name="newLineRemove"  >  New Line Remove
        </div>
        <div class="form-check form-switch">    
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="spaceRemove" > Remove Spaces
        </div>
        <div class="form-check form-switch">    
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="charCount"  >  Count Characters  
        </div>
    

    <button type="submit" class="btn btn-dark" style="margin-left: auto;margin-right: auto; display:block;margin-top: 2em;">Analyse Text</button>
</div>
</form>
  </body>
</html>
